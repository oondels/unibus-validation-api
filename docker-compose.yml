version: '3.8'

services:
  unibus-validation-api:
    build: .
    container_name: unibus-validation-api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////app/data/students.db
    volumes:
      - validation-db:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - unibus-network

volumes:
  validation-db:
    driver: local

networks:
  unibus-network:
    external: true
