version: '3.8'

services:
  unibus-validation-api:
    build: .
    container_name: unibus-validation-api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./unibus_validation.db
    volumes:
      - validation-data:/app/data
      - ./unibus_validation.db:/app/unibus_validation.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - unibus-network

volumes:
  validation-data:

networks:
  unibus-network:
    external: true
